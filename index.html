<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Shopping List</title>
</head>
<body>

    <div class="container">
        <header>
            <img src="img/note.png" alt="note">
            <h1>Shopping List</h1>
        </header>
        
        <form id="item-form">
            <div class="form-control">
                <input type="text" name = 'item' placeholder="Enter Item" class="form-input" id="item-input">
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i> Add Items
                </button>
            </div>
        </form>

        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items">
        </div>

        <ul id="item-list" class="items">
            <li>
                Apples
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                Orange Juice
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                Oreos
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                Milk
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>
        <button id="clear" class="btn-clear">
            Clear All
        </button>
    </div>
    
</body>
</html>
